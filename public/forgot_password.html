<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | IT PaperHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Forgot Password</h2>
    
    <form id="forgotForm" class="space-y-4">
      <div>
        <label class="block mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none" required>
      </div>

      <div>
        <label class="block mb-1">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none" required>
      </div>

      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 p-3 rounded text-white font-bold">Reset Password</button>
    </form>

    <p class="mt-4 text-gray-400 text-center">
      Remember your password? 
      <a href="login.html" class="text-indigo-400 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (!email || !newPassword) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const res = await fetch('https://itpaperhub.onrender.com/api/auth/forgot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ Password reset successful!");
          window.location.href = "login.html";
        } else {
          alert("❌ " + (data.error || "Something went wrong"));
        }
      } catch (error) {
        console.error(error);
        alert("❌ Server error");
      }
    });
  </script>

</body>
</html>
