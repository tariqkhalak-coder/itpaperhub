<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Papers | IT PaperHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg relative">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide text-indigo-400"> IT PaperHub</h1>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-200 hover:text-indigo-400 text-lg font-medium">Home</a>
        <a href="papers.html" class="text-indigo-400 text-lg font-medium underline">View Papers</a>
        <a href="upload.html" class="text-gray-200 hover:text-indigo-400 text-lg font-medium">Upload Paper</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden text-gray-200 text-2xl focus:outline-none">☰</button>

      <!-- Mobile Dropdown Menu -->
      <div id="mobile-menu" class="hidden absolute right-4 top-14 bg-gray-900 border border-gray-700 rounded-lg shadow-lg w-44">
        <a href="index.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-700 hover:text-indigo-400 rounded-t-lg">Home</a>
        <a href="papers.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-700 hover:text-indigo-400">View Papers</a>
        <a href="upload.html" class="block px-4 py-2 text-gray-200 hover:bg-gray-700 hover:text-indigo-400 rounded-b-lg">Upload Paper</a>
      </div>
    </div>
  </nav>

  <!-- MAIN FILTER AREA -->
  <div class="flex flex-col items-center justify-center mt-16 space-y-6">
    <!-- Batch Buttons -->
    <div class="flex flex-wrap justify-center gap-4">
      <button class="batch-tab bg-gray-700 text-white px-6 py-3 rounded-lg text-base font-medium hover:bg-indigo-500" data-batch="2021-2025">2021-2025</button>
      <button class="batch-tab bg-gray-700 text-white px-6 py-3 rounded-lg text-base font-medium hover:bg-indigo-500" data-batch="2022-2026">2022-2026</button>
      <button class="batch-tab bg-gray-700 text-white px-6 py-3 rounded-lg text-base font-medium hover:bg-indigo-500" data-batch="2023-2027">2023-2027</button>
      <button class="batch-tab bg-gray-700 text-white px-6 py-3 rounded-lg text-base font-medium hover:bg-indigo-500" data-batch="2024-2028">2024-2028</button>
      <button class="batch-tab bg-gray-700 text-white px-6 py-3 rounded-lg text-base font-medium hover:bg-indigo-500" data-batch="2025-2029">2025-2029</button>
    </div>

    <!-- Semester Buttons -->
    <div id="semesterTabsWrapper" class="flex flex-wrap justify-center gap-3 hidden">
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 1">SEM 1</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 2">SEM 2</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 3">SEM 3</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 4">SEM 4</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 5">SEM 5</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 6">SEM 6</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 7">SEM 7</button>
      <button class="sem-tab bg-gray-700 text-white px-5 py-2 rounded-md text-sm font-medium hover:bg-indigo-500" data-sem="SEM 8">SEM 8</button>
    </div>

    <!-- Instruction Text -->
    <p id="instructionText" class="text-gray-400 text-sm text-center">Select a batch to begin.</p>
  </div>

  <!-- Papers container -->
  <div class="p-6 max-w-5xl mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4">Available Papers</h2>
    <ul id="papers-list" class="list-disc list-inside text-gray-300 mb-6"></ul>

    <div id="papersContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Cards will appear here -->
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function () {
    const batchTabs = document.querySelectorAll(".batch-tab");
    const semTabsWrapper = document.getElementById("semesterTabsWrapper");
    const semTabs = document.querySelectorAll(".sem-tab");
    const papersContainer = document.getElementById("papersContainer");
    const instructionText = document.getElementById("instructionText");

    let selectedBatch = "";
    let selectedSemester = "";

    const user = JSON.parse(localStorage.getItem("user"));
    const token = localStorage.getItem("token");

    batchTabs.forEach(btn => {
        btn.addEventListener("click", function () {
            selectedBatch = this.getAttribute("data-batch");
            selectedSemester = "";
            semTabsWrapper.classList.remove("hidden");
            instructionText.textContent = `Batch ${selectedBatch} selected. Now choose a semester.`;
            papersContainer.innerHTML = "";
        });
    });

    semTabs.forEach(btn => {
        btn.addEventListener("click", function () {
            selectedSemester = this.getAttribute("data-sem");
            instructionText.textContent = `Showing papers for ${selectedBatch} - ${selectedSemester}`;
            loadPapers();
        });
    });

    function loadPapers() {
        papersContainer.innerHTML = `<p class="text-gray-400">Loading...</p>`;

        fetch(`https://itpaperhub.onrender.com/api/papers?batch=${encodeURIComponent(selectedBatch)}&semester=${encodeURIComponent(selectedSemester)}`)
            .then(res => res.json())
            .then(data => {
                if (!data.success) {
                    papersContainer.innerHTML = `<p class="text-red-500">Error loading papers.</p>`;
                    return;
                }

                if (data.papers.length === 0) {
                    papersContainer.innerHTML = `<p class="text-gray-400">No papers found for this selection.</p>`;
                    return;
                }

                papersContainer.innerHTML = "";

                data.papers.forEach(paper => {
                    let card = document.createElement("div");
                    card.className = "bg-gray-800 p-4 rounded-lg shadow-lg flex flex-col gap-2";

                    let buttons = ``;

                    if (user && user.role === "admin") {
                        // Admin → full access
                        buttons += `
                            <a href="https://itpaperhub.onrender.com/${paper.file_path}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">View</a>
                            <a href="https://itpaperhub.onrender.com/${paper.file_path}" download class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Download</a>
                            <button onclick="deletePaper(${paper.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
                        `;
                    } 
                    else if (user) {
                        // Normal logged-in user → view/download only
                        buttons += `
                            <a href="https://itpaperhub.onrender.com/${paper.file_path}" target="_blank" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">View</a>
                            <a href="https://itpaperhub.onrender.com/${paper.file_path}" download class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Download</a>
                        `;
                    } 
                    else {
                        // Not logged in → show login popup
                        buttons += `
                            <button class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded" onclick="showLoginModal()">Login to View/Download</button>
                        `;
                    }

                    card.innerHTML = `
                        <h3 class="text-lg font-bold text-indigo-400">${paper.subject}</h3>
                        <p class="text-sm text-gray-400">Subject Code: ${paper.subject_code || 'N/A'}</p>
                        <div class="flex gap-2">${buttons}</div>
                    `;

                    papersContainer.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                papersContainer.innerHTML = `<p class="text-red-500">Error loading papers.</p>`;
            });
    }

    // Delete paper (Admin only)
    window.deletePaper = function (id) {
        if (!confirm("Are you sure you want to delete this paper?")) return;

        fetch(`https://itpaperhub-backend.onrender.com/api/papers/${id}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert("Paper deleted successfully!");
                loadPapers();
            } else {
                alert(data.error || "Failed to delete paper.");
            }
        })
        .catch(err => {
            console.error(err);
            alert("Error deleting paper.");
        });
    }

    // Modal control
    window.showLoginModal = function () {
        document.getElementById("loginModal").classList.remove("hidden");
        document.getElementById("loginModal").classList.add("flex");
    }

    document.getElementById("closeModal").addEventListener("click", () => {
        document.getElementById("loginModal").classList.add("hidden");
        document.getElementById("loginModal").classList.remove("flex");
    });

    document.getElementById("goToLogin").addEventListener("click", () => {
        window.location.href = "login.html";
    });
});

</script>







<!-- External JavaScript -->
  <script src="script.js"></script>

<!-- Login Required Modal -->
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center">
    <h2 class="text-lg font-bold mb-4">Login Required</h2>
    <p class="text-gray-600 mb-4">Please login to view or download papers.</p>
    <button id="goToLogin" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Go to Login</button>
    <button id="closeModal" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</button>
  </div>
</div>

</body>
</html>
