<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ITPaperHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-400">Create an Account</h1>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">Name</label>
        <input type="text" id="name" name="name" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block mb-1 text-sm">Email</label>
        <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="you@example.com" required>
      </div>
      <div>
        <label class="block mb-1 text-sm">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="••••••••" required>
      </div>
      <div>
        <label class="block mb-1 text-sm">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-3 rounded bg-gray-700 border border-gray-600" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold">Register</button>
    </form>

    <p class="mt-4 text-sm text-gray-400 text-center">
      Already have an account?
      <a href="login.html" class="text-indigo-400 hover:underline">Login</a>
    </p>
  </div>

  <script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if (!name || !email || !password || !confirmPassword) {
    alert('Please fill in all fields.');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  try {
    const res = await fetch('http://localhost:5000/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (data.success) {
      alert('Registration successful! Please login.');
      window.location.href = 'login.html';
    } else {
      alert(data.error || 'Registration failed');
    }
  } catch (err) {
    console.error(err);
    alert('Network error. Please try again.');
  }
});
</script>

</body>
</html>
